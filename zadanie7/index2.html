<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Oxanium' rel='stylesheet'>
    <title>Dziękujemy</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            font-size: 20px;
            background: linear-gradient(#6fb98f, #004445);
            font-family: 'Oxanium';
        }

        h1 {
            font-size: 5rem;
            padding-top: 15vh;
            padding-left: 5vw;
            padding-right: 5vw;
            margin: 0;
            text-align: center;
            font-style: bold;
        }

        #more {
            width: 70vw;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            line-height: 190%;
            margin-top: 13vh;
        }

        #return {
            width: 10vw;
            height: 7vh;
            border: #6fb98f 3px solid;
            border-radius: 3vw;
            margin-top: 10vh;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            padding-top: 2vh;
            font-size: 1.5rem;
        }

        a {
            text-decoration: none;
            color: #6fb98f;
        }

        @media (min-width: 1920px) and (orientation: landscape) {
            h1{
                font-size: 6rem;
            }
            #more{
                font-size: 1.5rem;
            }
            #return{
                font-size: 1.8rem;
                height: 6vh;
            }
        }
    </style>
</head>

<body>
    <h1>Dziękujemy za zapisanie się na kurs HTML i CSS</h1>
    <div id="more"> Czekaj aż któryś z naszych dzielnych przewodników skontaktuje się z Tobą i pomoże zdobyć niezbędne
        umiejętności wymagane by przetwać tę przeprawę.</div>
    <a href="index.html">
        <div id="return">Powrót</div>
    </a>
</body>

</html>
